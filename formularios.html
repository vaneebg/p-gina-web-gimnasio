<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios viejuners</title>
    <style>
        .inforpersonal{
            display:inline-block;
            width: 70px;
            
        }
        #name, #surname{
            display:inline-block;
            width: 170px;
        }
        .contact{
            display:inline-block;
            width: 130px;
        }
        #email, #tel{
            display:inline-block;
            width: 150px;
        }
        .date{
            display:inline-block;
            width: 50px;
        }
        #age{
            display:inline-block;
            width: 50px;
        }
    </style>
</head>
<body>
    <form action="" method="post" >
        <h1 align="center">El club viejuner</h1>
        <h3>Formulario:</h3>
        <fieldset style="width:40%">
            <legend>Sobre ti:</legend>
            <label for="name" class="inforpersonal">Nombre:</label>
            <input type="text" id="name" name="nombre" size="15" pattern="[a-zA-Z]" title="no permitidos números" autocomplete="off" autofocus required tabindex="1"> <br>
            <!-- cuidado con pattern, no funcionaba porque era aZ y es zA, ir a la pag del profe -->
            <label for="surname" class="inforpersonal">Apellidos:</label>
            <input type="text" id="surname" name="apellidos" pattern="[a-zA-Z]" title="no permitidos números" autocomplete="off" required tabindex="2"> <br>
            <label for="age" class="inforpersonal">Age:</label>
            <input type="number" id="age" name="edad" min="40" max="100" step="1" required tabindex="3"> <br>
            <label for="sexM">Hombre</label>
            <input type="radio" id="sexM" name="sexo" value="masculino">
            <label for="sexF">Mujer</label>
            <input type="radio" id="sexF" name="sexo" value="femenino"> <br>
            <label for="viejuner">Te sientes viejuner?</label>
            <input type="checkbox" id="viejuner" name="siviejuner" value="viejuner" required> <br>
            <textarea name="sobreti" cols="40" rows="10" placeholder="Escribe algo sobre ti" tabindex="4"></textarea> <br>
            
            <fieldset>
                <legend>Contacto:</legend>
                <label for="email" class="contact">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" autocomplete="on" tabindex="5" required> <br>
                <label for="tel" class="contact">Teléfono:</label>
                <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="formato teléfono" placeholder="555-555-555" tabindex="6" size="10"><br>
            </fieldset> 
            <input type="reset" value="Restablecer todo"> <br>
        </fieldset>   
        <input type="submit" value="Enviar">
        
    </form>

    <br>
